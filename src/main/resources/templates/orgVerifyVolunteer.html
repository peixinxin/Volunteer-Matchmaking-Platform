        /* 保持現有樣式不變 */
        body {
            background-color: #d9e2f3;
        }
        .sidebar {
            position: fixed;
            top: 56px;
            right: 0;
            width: 20%;
            height: calc(100% - 56px);
            background-color: #f8f9fa;
            border-left: 1px solid #dee2e6;
            padding: 20px;
            overflow: auto;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 10px;
        }
        .btn-sidebar {
            width: 100%;

            background-color: #007bff;
            color: white;

            padding: 8px 12px;

        }

            display: none;
            background-color: #e9ecef;
            margin-top: 5px;
            margin-bottom: 10px;
            padding-left: 15px;
        }
        .submenu a {
            padding-top: 5px;
            padding-bottom: 5px;
            font-size: 0.875rem;
            color: #007bff;
        }
        .submenu a:hover {
            text-decoration: underline;
        }
        .applicant-card {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .applicant-card h5 {
            margin-bottom: 10px;
        }
        .applicant-card p {
            margin-bottom: 5px;
        }
        .applicant-card small {
            color: #6c757d;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
        }
