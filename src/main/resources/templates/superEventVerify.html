<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活動詳情</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #d9e2f3; /* 輕淡的藍色背景 */
        }
        .card {
            margin-bottom: 20px; /* 卡片之間的距離 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 卡片陰影 */
            border: none; /* 移除卡片邊框 */
            border-radius: 10px; /* 卡片圓角 */
        }
        .details-card {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .details-card h5 {
            margin-bottom: 10px;
        }
        .details-card p {
            margin-bottom: 5px;
        }
        .details-card small {
            color: #6c757d;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"id="userhomeLink">志工媒合平台</a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="#" id="superEventLink">審核志工活動</a></li>
                    <a class="navbar-text nav-link" aria-current="page" href="#" id="superProfileLink">superName</a>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Main content section -->
    <br><br>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="details-card" id="superDetailContainer">
                            <template id="superDetailTemplate">
                                <h5 id="eventName">活動名稱</h5>
                                <p id="eventDescription">活動描述</p>
                                <p id="eventLocation">地點</p>
                                <p id="eventDate">時間</p>
                                <p id="eventFee">費用預算</p>
                                <p id="eventCategory">類別</p>
                                <p id="eventRemark">備註</p>
                            </template>
                        </div>
                        <form id="reviewForm">
                            <div class="mb-3">
                                <label for="reviewDecision" class="form-label">審核結果</label>
                                <select class="form-select" id="reviewDecision" required>
                                    <option value="">選擇結果</option>
                                    <option value="審核通過">通過</option>
                                    <option value="審核未通過">不通過</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="reviewReason" class="form-label">理由</label>
                                <textarea class="form-control" id="reviewReason" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">儲存</button>
                            <button type="button" class="btn btn-secondary" onclick="goBack()">回上一頁</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/superEventVerify.js"></script>
</body>
</html>
