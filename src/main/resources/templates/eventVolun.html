<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>志工媒合平台</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link href="/static/styles.css" rel="stylesheet" />
    <style>
        .card-body {
            flex: 1 1 auto;
            padding: var(--bs-card-spacer-y) var(--bs-card-spacer-x);
            color: var(--bs-card-color);
        }
        .card-title {
            margin-bottom: var(--bs-card-title-spacer-y);
        }
        .col-6 {
            flex: 0 0 auto;
            width: 50%;
        }
        .col-lg-6 {
            width: 50%;
        }
        @media (max-width: 768px) {
            .col-lg-6 {
                width: 100%;
            }
        }
        .card-title {
            font-size: 1.25rem;
            margin-bottom: 0.75rem;
        }
        .card-text {
            margin-bottom: 1.25rem;
        }
        .btn-primary {
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#!">志工媒合平台</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16"><path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5"/></svg></a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">志工活動</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="discussSecLink">討論區</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="#" id="logoutLink">登出</a></li>
                    <a class="navbar-text nav-link" aria-current="page" href="#" id="profileLink">Username</a>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Page header with logo and tagline-->
    <header class="py-5 bg-light border-bottom mb-4"></header>
    <!-- Page content-->
    <div class="container">
        <div class="row">
            <!-- Blog entries-->
            <div class="col-8" id="eventsContainer">
                <!-- Featured blog post-->
                <template id="firstEventTemplate">
                    <div class="card mb-4">
                        <div class="card-body">
                            <p><small class="text-muted">時間</small></p>
                            <h2 class="card-title">熱門活動1</h2>
                            <p class="card-text">活動說明</p>
                            <a class="btn btn-primary" href="#">Read more →</a>
                        </div>
                    </div>
                </template>
                <!-- Nested row for non-featured blog posts-->
                <div class="row">
                    <div class="col-6">
                        <!-- Blog post-->
                        <template id="eventTemplate">
                            <div class="card mb-4">
                                <div class="card-body">
                                    <p><small class="text-muted">時間</small></p>
                                    <h2 class="card-title">熱門活動1</h2>
                                    <p class="card-text">活動說明</p>
                                    <a class="btn btn-primary" href="#">Read more →</a>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
            <!-- Side widgets-->
            <div class="col-4">
                <!-- Search widget-->
                <div class="card mb-4">
                    <div class="card-header">搜尋</div>
                    <div class="card-body">
                        <div class="form-check">
                            <div class="mb-3">
                                <label for="fee" class="form-label">費用：NT$</label>
                                <div class="input-group">
                                    <select name="min" id="min" class="form-select">
                                        <option value="0">0</option>
                                        <option value="100">100</option>
                                        <option value="500">500</option>
                                        <option value="1000">1000</option>
                                        <option value="2000">2000</option>
                                        <option value="5000">5000</option>
                                        <option value="10000">10000</option>
                                    </select>
                                    <span class="input-group-text">至</span>
                                    <select name="max" id="max" class="form-select">
                                        <option value="0">0</option>
                                        <option value="100">100</option>
                                        <option value="500">500</option>
                                        <option value="1000">1000</option>
                                        <option value="2000">2000</option>
                                        <option value="5000">5000</option>
                                        <option value="10000">10000</option>
                                        <option value="infinite">不限</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="eventDate" class="form-label">日期：</label>
                                <div class="input-group">
                                    <input type="date" id="eventDateStart" name="eventDateStart" class="form-control">
                                    <span class="input-group-text">至</span>
                                    <input type="date" id="eventDateEnd" name="eventDateEnd" class="form-control">
                                </div>
                            </div>
                            <div class="mb-3"></div>
                            <div class="input-group">
                                <input class="form-control" type="text" placeholder="Enter search term..." aria-label="Enter search term..." aria-describedby="button-search" id="searchTerm">
                                <button class="btn btn-secondary" id="search" type="button">Go!</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Volunteer Platform 2024</p>
        </div>
    </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Core theme JS-->
    <script src="../static/eventVolun.js"></script>

</body>
</html>
