<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #d9e2f3; /* 輕淡的藍色背景 */
        }
        .sidebar {
            position: fixed;
            top: 56px; /* 位於導航欄下方 */
            right: 0;
            width: 20%;
            height: calc(100% - 56px); /* 減去導航欄高度的側邊欄高度 */
            background-color: #f8f9fa;
            border-left: 1px solid #dee2e6;
            padding: 20px;
            overflow: auto;
        }
        .card {
            margin-bottom: 20px; /* 卡片之間的距離 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 卡片陰影 */
            border: none; /* 移除卡片邊框 */
            border-radius: 10px; /* 卡片圓角 */
        }
        .btn-sidebar {
            width: 100%;
            margin-bottom: 10px;
            text-align: left;
            background-color: #007bff;
            color: white;
            border-color: #007bff;
            font-size: 0.875rem;
            padding: 8px 12px;
        }
        .btn-sidebar:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .submenu {
            display: none;
            background-color: #e9ecef;
            margin-top: 5px;
            margin-bottom: 10px;
            padding-left: 15px;
        }
        .submenu a {
            padding-top: 5px;
            padding-bottom: 5px;
            font-size: 0.875rem;
            color: #007bff;
        }
        .submenu a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#" id="userhomeLink">志工媒合平台</a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/viewAllEvents">所有活動</a></li>
                    <li class="nav-item"><a class="nav-link" href="/orgEditEvent">編輯活動</a></li>
                    <li class="nav-item"><a class="nav-link" href="/orgVerifyVolunteer">審理申請</a></li>
                    <li class="nav-item"><a class="nav-link" href="/orgAddEvent">發起新活動</a></li>
                    <li class="nav-item"><a class="nav-link" href="/viewAllEvents">金流管理</a></li>
                    <li class="nav-item"><a class="navbar-text nav-link active" aria-current="page" href="/orgProfile" id="orgProfileLink">OrgName</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Main content section -->
    <br><br>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Create New Event</h5>
                        <form id="eventForm">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="eventName" placeholder="活動名稱" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="eventDescription" placeholder="描述">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="eventCategory" placeholder="種類" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="eventLocation" placeholder="地點" required>
                            </div>
                            <div class="mb-3">
                                <label for="eventStartDate" class="form-label">開始時間</label>
                                <input type="date" class="form-control" id="eventStartDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="eventEndDate" class="form-label">結束時間</label>
                                <input type="date" class="form-control" id="eventEndDate" required>
                            </div>
                            
                            <div class="mb-3">
                                <input type="number" class="form-control" id="eventCost" placeholder="費用預算" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="eventRemark" placeholder="其他事項">
                            </div>
                            <button type="submit" class="btn btn-primary">儲存</button>
                            <button type="button" class="btn btn-secondary" onclick="resetForm()">重置表單</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/orgAddEvent.js"></script>
</body>
</html>
