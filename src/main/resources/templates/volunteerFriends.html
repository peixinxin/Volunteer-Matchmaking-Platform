<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>好友</title>
    <script src="../static/volunteerProfile.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* 輕淺的背景色 */
        }
        .header {
            background-color: #ffc0cb; /* 粉紅色 */
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }
        .contact-list {
            background-color: #ffffcc; /* 淡黃色 */
            padding: 10px;
            border-radius: 10px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
        }
        .contact-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .contact-item:last-child {
            border-bottom: none;
        }
        .contact-info {
            display: flex;
            align-items: center;
        }
        .contact-info img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .contact-name {
            font-size: 16px;
            font-weight: bold;
        }
        .contact-message {
            font-size: 14px;
            color: #666;
        }
        .message-button{
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#!">志工媒合平台</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" href="#" id="homeLink">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                      <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5"/>
                    </svg>
                  </a></li>
                  <li class="nav-item"><a class="nav-link" href="#" id="eventVolunLink">志工活動</a></li>
                  <li class="nav-item"><a class="nav-link" href="#" id="discussSecLink">討論區</a></li>
                  <li class="nav-item"><a class="nav-link" aria-current="page" href="#" id="loginLink">登出</a></li>
                  <a class="navbar-text nav-link" aria-current="page" href="#" id="profileLink">Username</a>
            </ul>
          </div>
        </div>
      </nav>

    <div class="contact-list" id="contactList">
        <!-- 聯絡人資訊會在這裡動態生成 -->
    </div>

    <script>
        // 假設這些資料從伺服器獲得
        const contacts = [
            {
                name: "Dan Williams",
                message: "跟你分享個消息的討論",
                image: "pic/danwilliams.jpg",
                link: "/chatpage"
            },
            {
                name: "Kate Lee",
                message: "你這週末有空嗎?",
                image: "pic/user.png",
                link: "/chatpage"
            },
            {
                name: "Jenny Wang",
                message: "",
                image: "pic/user.png",
                link: "/chatpage"
            }
        ];

        function loadContacts() {
            const list = document.getElementById('contactList');
            contacts.forEach(contact => {
                const item = document.createElement('div');
                item.className = 'contact-item';
                item.innerHTML = `
                    <div class="contact-info">
                        <img src="https://static.vecteezy.com/system/resources/thumbnails/002/318/271/small_2x/user-profile-icon-free-vector.jpg" alt="${contact.name}">
                        <div>
                            <div class="contact-name">${contact.name}</div>
                            <div class="contact-message">${contact.message}</div>
                        </div>
                    </div>
                    <a class="btn message-button" href="${contact.link}">訊息</a>
                `;
                list.appendChild(item);
            });
        }

        window.onload = loadContacts; // 當文件加載完成後，調用loadContacts函數
    </script>
</body>
</html>
