<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我收藏的活動-志工媒合平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F0F8FF; /* 更淺的藍色背景 */
        }
        .header {
            background-color: #FFD700; /* 黃色背景 */
            padding: 10px 0;
            margin-bottom: 20px; /* 底部間距 */
        }
        .container {
            max-width: 900px; /* 限制容器宽度 */
            margin: auto;
        }
        .card {
            margin-bottom: 20px; /* 卡片之間的距離 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 卡片陰影 */
            border: none; /* 移除卡片邊框 */
            border-radius: 10px; /* 卡片圓角 */
        }
        .details-card {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .details-card h5 {
            margin-bottom: 10px;
        }
        .details-card p {
            margin-bottom: 5px;
        }
        .details-card small {
            color: #6c757d;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">志工媒合平台</a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-house-door-fill" viewBox="0 0 16 16">
                            <path
                                d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5" />
                            </svg>
                        </a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#" id="eventVolunLink">志工活動</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="discussSecLink">討論區</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="logoutLink">登出</a></li>
                    <a class="navbar-text nav-link" aria-current="page" href="#" id="profileLink">Username</a>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Main content section -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="details-card" id="eventsContainer">
                    <template id="eventTemplate">
                        <h5 id="eventName">活動名稱</h5>
                        <p id="eventDescription">活動描述</p>
                        <p id="eventLocation">地點</p>
                        <p id="eventDate">時間</p>
                        <p id="eventCategory">類別</p>
                        <p id="eventCost">費用</p>
                        <p id="eventHost">主辦方</p>
                        <p id="eventRemark">備註</p>
                    </template>
                </div>
                <a href="#" class="btn btn-success" id="likeBtn">加入收藏清單</a>
                <a href="#" class="btn btn-primary" id="regBtn">申請參加活動</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/volEventDetail.js"></script>
</body>
</html>
