<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活動發起人個人頁面</title>
    <script src="../static/orgProfile.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #d9e2f3; /* 輕淡的藍色背景 */
        }
        .sidebar {
            position: fixed;
            top: 56px; /* 位於導航欄下方 */
            right: 0;
            width: 20%;
            height: calc(100% - 56px); /* 減去導航欄高度的側邊欄高度 */
            background-color: #f8f9fa;
            border-left: 1px solid #dee2e6;
            padding: 20px;
            overflow: auto;
        }
        .card {
            margin-bottom: 20px; /* 卡片之間的距離 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 卡片陰影 */
            border: none; /* 移除卡片邊框 */
            border-radius: 10px; /* 卡片圓角 */
        }
        .btn-sidebar {
            width: 100%;
            margin-bottom: 10px;
            text-align: left;
            background-color: #007bff;
            color: white;
            border-color: #007bff;
            font-size: 0.875rem;
            padding: 8px 12px;
        }
        .btn-sidebar:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .submenu {
            display: none;
            background-color: #e9ecef;
            margin-top: 5px;
            margin-bottom: 10px;
            padding-left: 15px;
        }
        .submenu a {
            padding-top: 5px;
            padding-bottom: 5px;
            font-size: 0.875rem;
            color: #007bff;
        }
        .submenu a:hover {
            text-decoration: underline;
        }
        .profile-card {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-card h5 {
            margin-bottom: 10px;
        }
        .profile-card p {
            margin-bottom: 5px;
        }
        .profile-card small {
            color: #6c757d;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#" id="userhomeLink">志工媒合平台</a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/viewAllEvents">所有活動</a></li>
                    <li class="nav-item"><a class="nav-link" href="/orgEditEvent">編輯活動</a></li>
                    <li class="nav-item"><a class="nav-link" href="/orgVerifyVolunteer">審理申請</a></li>
                    <li class="nav-item"><a class="nav-link" href="/orgAddEvent">發起新活動</a></li>
                    <li class="nav-item"><a class="nav-link" href="/viewAllEvents">金流管理</a></li>
                    <li class="nav-item"><a class="navbar-text nav-link active" aria-current="page" id="orgProfileLink" href="/orgProfile">OrgName</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Main content section -->
    <br><br>
    <div class="container">
        <div class="profile-card">
            <h5>用戶資料</h5>
            <p><strong>帳號：</strong><span id="profileAccount">加載中...</span></p>
            <p><strong>名字：</strong><span id="profileName">加載中...</span></p>
            <p><strong>身份：</strong><span id="profileType">加載中...</span></p>
            <p><strong>ID：</strong><span id="profileId">加載中...</span></p>
        </div>
        <a href="/login" class="btn btn-link">登入其他帳號</a>
        <a href="/login" class="btn btn-link" >登出</a>
    </div>
        

    </div>
</body>
</html>
