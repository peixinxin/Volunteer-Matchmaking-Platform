<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">志工媒合平台</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#" id="eventVolunLink">志工活動</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="discussSecLink">討論區</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#" id="loginLink">登入 / 註冊</a></li>
                    <a class="navbar-text nav-link" aria-current="page" href="#" id="profileLink">Username</a>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="loginContainer">
            <h2 class="mt-5">Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="userType">User Type:</label>
                    <div>
                        <input type="radio" id="volunteer" name="userType" value="volunteer" required>
                        <label for="volunteer">Volunteer</label>
                    </div>
                    <div>
                        <input type="radio" id="organization" name="userType" value="organization" required>
                        <label for="organization">Organization</label>
                    </div>
                    <div>
                        <input type="radio" id="supervisor" name="userType" value="supervisor" required>
                        <label for="supervisor">Supervisor</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-4">Login</button>
                <a href="/register" class="btn btn-link mt-4">Not a user, create one!</a>
            </form>
        </div>
    </div>
    <script src="../static/login.js"></script>
</body>
</html>
