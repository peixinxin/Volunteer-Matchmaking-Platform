<!DOCTYPE html>
<html lang="zh">

<head>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .profile {
            margin-top: 20px;
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .profile-info {
            font-size: 18px;
            text-align: left;
            margin-left: 20px;
        }

        .profile-info p {
            margin: 5px 0;
        }

        .note {
            font-size: 14px;
            color: #6c757d;
            text-align: left;
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#" id="userhomeLink">志工媒合平台</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="#" id="superEventLink">審核志工活動</a></li>
                    <a class="navbar-text nav-link" aria-current="page" href="#" id="superProfileLink">superName</a>

    <div class="container">

                <p><strong>帳號：</strong><span id="account">JohnDoez@spuer.com</span></p>
                <p><strong>名字：</strong><span id="name">John Doe</span></p>
                <p><strong>ID：</strong><span id="userId">001</span></p>
                <p><strong>身分：</strong><span id="userType">管理員</span></p>
            </div>
            <a href="#" class="btn btn-link" id="loginLink">登入其他帳號</a>
            <a href="#" class="btn btn-link" id="logout">登出</a>
            <div class="note mt-3">
                <p>忘記密碼請聯絡相關單位</p>
